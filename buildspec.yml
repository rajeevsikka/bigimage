# aws codebuild configuration file
version: 0.1

environment_variables:
  plaintext:
    POWELL: "value"
            
phases:
  install:
    commands:
      - pip install -r ./cfm/requirements.txt
    
  build:
    commands:
      - echo $SHELL
      - env
      - python ./cfm/run.py
      - mkdir build
      - unzip -d build build/python-v1.zip

artifacts:
  files:
    - build/*
  discard-paths: yes
